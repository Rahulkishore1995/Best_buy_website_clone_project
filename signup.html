<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="signup.css">

</head>
<body>
    

<!-- signup code -->
<div id="Signin" >
    <h2>Create an Account</h2>
    <p>Shopping for your business? <a href="">Create a business account.</a></p>
    <form id="form">

        <h3>User Name</h3>
        <input id="username"  type="text" placeholder="Enter username"/>

        <h3>Email Address</h3>
        <input id="email" type="text" placeholder="Enter email address"/>

        <h3>Password</h3>
        <input id="password"  type="Password" placeholder="Enter password"/>

        <h3> Confirm Password</h3>
        <input id="confirmpassword"  type="Password" placeholder="Enter password"/>
    
        <h3>Mobile Phone  Number</h3>
        <input id="mob"  type="number" placeholder="Enter mobile number"/> <br> <br>

        <span id="messages"></span> <br> 

        <input id="submit" type="submit" value="Create an Account"/>
    </form>
    </div>

</body>
</html>

<script src="signup.js"></script>
